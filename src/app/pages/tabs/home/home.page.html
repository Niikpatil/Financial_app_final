<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="tertiary">Welcome</ion-text>
        <p>
          <ion-text color="white"><strong>User Nikhil</strong></ion-text>
        </p>
      </ion-label>
    </ion-title>
    <ion-avatar size="large" slot="end">
      <h1>
        <ion-icon name="person-circle"></ion-icon>
      </h1>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle align="center">Account Bal.</ion-card-subtitle>
      <ion-card-title align="center">$4000</ion-card-title>
    </ion-card-header>
    <ion-card-content align="center">Saving Account</ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          size="default"
          id="open-custom-dialog"
          expand="block"
        >
          <b> QR Scan </b>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="secondary" shape="round" size="default">
          <b> Account </b>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" shape="round" size="default">
          <b> Pay User </b>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="medium" shape="round" size="default">
          <b> Pay Req </b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Models -->

  <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
    <ng-template>
      <div align="center" class="wrapper">
        <h1>Scan QR</h1>
        <ion-list lines="none">
          <ion-item button="true" detail="false" (click)="modal.dismiss()">
            <h3>
              <img alt="Scan QR" src="../../../../assets/QR_Code.webp" />
            </h3>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>




  






</ion-content>
