<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="md" class="ion-no-padding">
      <ion-label>
        <ion-text color="tertiary">Credit Info</ion-text>
        <!-- <p>
          <ion-text color="white"><strong>User Nikhil</strong></ion-text>
        </p> -->
      </ion-label>
    </ion-title>
    <ion-avatar size="large" slot="end">
      <h1>
        <ion-icon name="person-circle"></ion-icon>
      </h1>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title align="center">Banking Services</ion-card-title>

      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="item">
              <ion-icon name="qr-code-outline" size="large"></ion-icon>

              <span class="caption">UPI</span>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="item">
              <ion-icon name="logo-usd" size="large"></ion-icon>

              <span class="caption">Payments</span>
            </ion-label>
          </ion-col>

          <ion-col>
            <ion-label class="item">
              <ion-icon name="person-circle-outline" size="large"></ion-icon>

              <span class="caption">User</span>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="item">
              <ion-icon name="finger-print-outline" size="large"></ion-icon>
              <span class="caption">New Pin</span>
            </ion-label>
          </ion-col>

          <ion-col>
            <ion-label class="item">
              <ion-icon name="ribbon-outline" size="large"></ion-icon>
              <span class="caption">Rewords</span>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="item">
              <ion-icon name="cloud-circle-outline" size="large"></ion-icon>
              <span class="caption">Records</span>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card></ion-content
