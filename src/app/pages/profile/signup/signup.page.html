<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title> Login</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title align="center">Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item fill="solid">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel email></ion-input>
      </ion-item>
      <ion-item fill="solid">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel email></ion-input>
      </ion-item>
      <ion-item fill="solid">
        <ion-label position="floating">Repeat Password</ion-label>
        <ion-input type="password" ngModel email></ion-input>
      </ion-item>
    </ion-card-content>

    <div align="center">
      <ion-button fill="outline">Submit</ion-button>
    </div>
  </ion-card>
</ion-content>
